<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <nav class="navbar mx-3">
                        <img src="https://www.freepnglogos.com/uploads/black-pokemon-logo-transparent-27.png"
                            width="10%" alt="logo" class="logo" type="logo">
                        <button class="hamburger  ">
                            <div class="bar"></div>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <canvas class="webgl"></canvas>

    <div class="container mt-5">
        <div class="row text-center justify-content-middle mt-5 ">
            <div class="content col-md-2">
                <h1>Work.</h1>
                <div class="line"></div>
            </div>
            <div class="col-md-4 text">
                <p>You can't use up creativity</p>
                <p>the more you use</p>
                <p>the more you have</p>
            </div>
        </div>
    </div>

    <!-- ScrollBar -->
    <div class=" scroll-bar">

    </div>

    <div class="container-fluid h-100" data-scroll-container id="container-img">
        <div class="row">
            <div class="col-md-5 img-group-1" id="img-group-1" data-scroll-section>
                <div class="img-group" data-scroll data-scroll-target="#img-group-1">
                    <img src="/img/img-1.gif" class='images-1 img-responsive' alt="">
                    <span class="caption-1">2</span>
                </div>
                <div class="img-group" data-scroll data-scroll-target="#img-group-1">
                    <img src="/img/img-2.gif" class='images-1 img-responsive' alt="">
                    <span class="caption-1">4</span>
                </div>
                <div class=" img-group" data-scroll data-scroll-target="#img-group-1">
                    <img src="/img/img-3.gif" class='images-1 img-responsive' alt="">
                    <span class="caption-1">6</span>
                </div>
                <div class=" img-group" data-scroll data-scroll-target="#img-group-1">
                    <img src="/img/img-4.gif" class='images-1 img-responsive' alt="">
                    <span class="caption-1">8</span>
                </div>
                <div class=" img-group" data-scroll data-scroll-target="#img-group-1">
                    <img src="/img/img-5.gif" class='images-1 img-responsive' alt="">
                    <span class="caption-1">10</span>
                </div>
            </div>
            <div class="col-md-6 img-group-2" id="img-group-2" data-scroll-section>
                <div class="img-group" data-scroll data-scroll data-scroll-target="#img-group-2">
                    <span class="caption-2">1</span>
                    <img src="/img/img-6.gif" class='images-2 img-responsive' alt="">
                </div>
                <div class="img-group" data-scroll data-scroll data-scroll-target="#img-group-2">
                    <span class="caption-2">3</span>
                    <img src="/img/img-7.gif" class='images-2 img-responsive' alt="">
                </div>
                <div class=" img-group" data-scroll data-scroll data-scroll-target="#img-group-2">
                    <span class="caption-2">5</span>
                    <img src="/img/img-8.gif" class='images-2 img-responsive' alt="">
                </div>
                <div class=" img-group" data-scroll data-scroll data-scroll-target="#img-group-2">
                    <span class="caption-2">7</span>
                    <img src="/img/img-4.gif" class='images-2 img-responsive' alt="">
                </div>
                <div class=" img-group" data-scroll data-scroll data-scroll-target="#img-group-2">
                    <span class="caption-2">9</span>
                    <img src="/img/img-5.gif" class='images-2 img-responsive' alt="">
                </div>
            </div>

        </div>
        <script src="
        https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js
        "></script>
        <script type="module" src="/vite-project/main.js"></script>
        <script src="/vite-project/app.js"></script>
        <script src="/vite-project/grid.js></script>
</body>

</html>
